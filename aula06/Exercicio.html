<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styleexec.css">
    <title>Aula 06 Exercicio de JS</title>

</head>
<body>
    <main>
    <h1 id='titulo'></h1>
    <!-- card lutador  -->
    <div id="ltdor">
        <strong><h2>Lutador</h2></strong>
        <img src="../img/images-lutador.jpeg" alt="Imagem_Lutador"/>
        <h3 class="lutar" id='nomeLuta'></h3>
        <p class="lutar" id="paisLutador"></p>
        <p class="lutar" id="idadeLutador"></p>
        <p class="lutar" id="klLutador"></p>
        <p class="lutar" id="alturaLutador"></p>
    </div>
    
    <!-- card msg -->
    <div id="msg">
        <h2 id="tituloMsg">Frase do Dia!!</h2>
        <p id="data"></p>
        <p id="corpMsg"></p>
        <p id="autMsg"></p>
    </div>
    <!-- calendario dos meses -->
    <div id="meses">
        <h2 class="tituloMes">Meses do ano</h2>
        <span id="mesesss"></span>
    </div>
    <!-- card jogo -->
    <div id="cardJogo">Jogo

    </div>
    </main>
    <!-- link para arquivo js externo -->
    <script src="exec06.js"></script>
</body>
</html>
